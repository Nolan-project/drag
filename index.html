<!DOCTYPE html>
<html>
<head>
  <title>Drag</title>
  <style>
    .draggable {
      position: absolute;
      width: 400px;
      height: 1px;
      background-color: black;
      cursor: grab; 
    }
    
    .draggable:hover {
        cursor: grab;
    }
    #background {
      width: 100%;
      height: 100%;
      background-color: sky-blue;
    }
  </style>
</head>
<body>

  <div class="draggable"></div>
  <div id='background'></div>
  <script>
    const draggableElement = document.querySelector('.draggable');
    const bg = document.getElementById('background');
    let isDragging = false;
    let offsetX, offsetY;

    document.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.offsetX; // Store the offset of the click from the element's left edge
      offsetY = e.offsetY; // Store the offset of the click from the element's top edge
      draggableElement.style.cursor = 'grabbing'; // Change cursor to indicate that the element is being dragged
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        draggableElement.style.width = `${e.clientX - offsetX}px` + draggableElement.width;
       
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      draggableElement.style.cursor = 'grab'; // Reset cursor
    });
  </script>

</body>
</html
